<ion-view title="Add Department">
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Department Name</span>
                <input type="text" ng-model="form.name" />
            </label>
        </div>
        <button class="button button-block" ng-click="saveDepartment(form)">
            Save Department
        </button>
    </ion-content>
</ion-view>
